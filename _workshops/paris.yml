---
id: paris
name: Paris

content:
  url: https://raw.githubusercontent.com/sterburg/workshopper-content/master

vars:
  ENVIRONMENT: "Azure"
  USE_MAVEN: false
  METRICS_ENABLED: true
  LOGGING_ENABLED: true
  NFS_ENABLED: false
  ETHERPAD_ENABLED: true
  ETHERPAD_URL_PREFIX: "etherpad-workshop-infra"
  MASTERS: "3"
  INFRA: "3"
  NODES: "3"
  NUM_USERS: "200"
  DOCS_URL: "docs.openshift.com/container-platform"
  SUFFIX: "XXX"
  USER_SUFFIX: "-XXX"
  OPENSHIFT_NAME: "OpenShift Container Platform"
  OPENSHIFT_SHORTNAME: "OCP"
  OPENSHIFT_VERSION: "3.5"
  GITLAB_USER: "userXXX"
  GITLAB_PASSWORD: "openshift3"
  GITLAB_URL_PREFIX: "gitlab-ce-workshop-infra"
  JAVA_BUILDER_PROPER: "JBoss EAP 7"
  JAVA_BUILDER_STRING: "jboss-eap70-openshift:1.4"
  USER_NAME: "userXXX"
  USER_PASSWORD: "openshift3"
  PARKSMAP_IMAGENAME: "parksmap"
  PARKSMAP_VERSION: "1.2.0"
  PARKSMAP_PY: false
  NATIONALPARKS_VERSION: "1.2.1"
  MLBPARKS_VERSION: "1.0.0"
  EXPLORE_PROJECT_NAME: "explore"
  DISABLE_NATIONALPARKS_DEPLOYMENT_PIPELINE: true
  MW_NAME: "eap"

modules:
  activate:
  - environment
  - install
  - explore
  - docker
  - scaling
  - routes
  - logging
  - permissions
  - java
  - application-health
  - databases
  - configmap
  - codechanges
  - templates
  - canaryrelease
  - pipelines
